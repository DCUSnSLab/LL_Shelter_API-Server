<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

     <title>로컬 쉘터 서버 인증 페이지</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="author" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">


     <!-- MAIN CSS -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/tooplate-gymso-style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body data-spy="scroll" data-target="#navbarNav" data-offset="50">

     <section class="hero d-flex flex-column justify-content-center align-items-center" id="home" style="background-image: url('https://cdn.pixabay.com/photo/2016/11/29/05/45/astronomy-1867616_960_720.jpg')">

            <div class="bg-overlay"></div>

               <div class="container" >
                    <div class="row">

                         <div class="col-lg-8 col-md-10 mx-auto col-12" >
                              <div class="hero-text mt-5 text-center">

                                    <h6 data-aos="fade-up" data-aos-delay="300">new way to build a healthy lifestyle!</h6>

                                    <h1 class="text-white" data-aos="fade-up" data-aos-delay="500">로컬 쉘터 서버</h1>
                                    <h1 class="text-white" data-aos="fade-up" data-aos-delay="500">인증 페이지</h1>

                                <section class="containerbox">
                                    <form method="POST" action="{% url 'Login' %}">
                                        {% csrf_token %}
                                        <p>쉘터이름</p>
                                        <input type="text" name="shelter_name">
                                        <br>
                                        <br>
                                        <p>인증번호</p>
                                        <input type="password" name="access_number">
                                        <br>
                                        <br>

                                          <div class="back_submit_choice_container" style="float: center">
                                            <input type="submit" class="btn btn-primary col-12" style="cursor: pointer; border-radius: 10px; width: 70px; bottom: 10px;" value="인증">
                                        </div>
                                    </form>
                                </section>




                              </div>

                         </div>

                    </div>
               </div>
     </section>

</body>
</html>
